<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Foto</title>
    <style>
        /* Definindo a cor de fundo e centralizando o conte√∫do */
        body {
            background-color: #ffe6f2; /* Rosa claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Estilizando o cont√™iner */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Estilizando o t√≠tulo */
        h1 {
            font-size: 24px;
            color: #ff66b2; /* Rosa escuro */
            margin-bottom: 20px;
        }

        /* Estilizando a imagem */
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Estilo das rosas caindo */
        .rose {
            position: absolute;
            top: -100px;
            font-size: 24px;
            opacity: 0.8;
            animation: fall linear infinite;
            color: #ff66b2; /* Cor da rosa */
        }

        /* Anima√ß√£o de queda */
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EXPOSI√á√ÉO DE BELEZA</h1>
        <img src="https://i.imgur.com/uNpIRDY.jpeg">
    </div>

    <script>
        // Fun√ß√£o para criar elementos de rosas
        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.textContent = 'üåπ';
            rose.style.left = Math.random() * 100 + 'vw'; // Posi√ß√£o horizontal aleat√≥ria
            rose.style.animationDuration = Math.random() * 3 + 2 + 's'; // Dura√ß√£o da anima√ß√£o aleat√≥ria
            document.body.appendChild(rose);

            // Remover a rosa ap√≥s a anima√ß√£o
            rose.addEventListener('animationend', () => {
                rose.remove();
            });
        }

        // Gerar rosas a cada intervalo
        setInterval(createRose, 500);
    </script>

</body>
</html>
